<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <style>
      .container-radio input[type="radio"],
      .container-radio input[type="checkbox"] {
        display: none;
      }

      .container-radio .radio-in,
      .container-radio .checkbox-in {
        width: 16px;
        height: 16px;
        border: 2px solid #4e342e;
        margin-right: 8px;
        position: relative;
        display: inline-block;
      }

      /* Radio arredondado */
      .container-radio .radio-in {
        border-radius: 50%;
      }

      /* Checkbox quadrado (sem border-radius ou com pequeno arredondamento se quiser) */
      .container-radio .checkbox-in {
        border-radius: 3px;
      }

      /* Estilo ao selecionar radio */
      .container-radio input[type="radio"]:checked + .radio-in::after {
        content: "";
        position: absolute;
        top: 4px;
        left: 4px;
        width: 8px;
        height: 8px;
        background: #4e342e;
        border-radius: 50%;
      }

      /* Estilo ao selecionar checkbox */
      .container-radio input[type="checkbox"]:checked + .checkbox-in::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 10px;
        height: 10px;
        background: #4e342e;
        border-radius: 2px;
      }

      .container-radio label {
        display: flex;
        align-items: center;
        color: #3a1f1f;
        font-weight: bold;
        margin: 8px 0;
        cursor: pointer;
      }

      body {
        background-color: #a1877b;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-radio">
      <label>
        <input type="radio" name="filtro" checked />
        <span class="radio-in"></span>
        Titulo
      </label>
      <label>
        <input type="radio" name="filtro" />
        <span class="radio-in"></span>
        Ano
      </label>
      <label>
        <input type="radio" name="filtro" />
        <span class="radio-in"></span>
        Autor
      </label>
      <label>
        <input type="checkbox" />
        <span class="checkbox-in"></span>
        Somente dispon√≠vel
      </label>
    </div>
  </body>
</html>
