<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/register.css" />
    <link rel="icon" href="../static/images/logo.png" />
    <title>Buscar</title>
  </head>
  <body>
    <header>
      <a href="/home" style="height: 100%; width: auto"
        ><img src="../static/images/logo.png" alt="Logo do site" class="logo"
      /></a>
      <h1>Biblioteca Digital</h1>
      <nav>
        <ul class="nav-list"></ul>
        <ul class="nav-buttons">
          <a href="/user/{{ session.codigo }}"
            ><img
              src="../static/images/perfil.png"
              alt="perfil generico"
              style="height: 100px"
            />
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-box">
        <h1>Registrar livro:</h1>
        <form action="/register_book" method="POST">
          <input
            type="text"
            id="titulo"
            name="titulo"
            placeholder="Titulo"
            required
          />
          <input
            type="text"
            id="autor"
            name="autor"
            placeholder="Autor"
            required
          />
          <input
            type="number"
            id="ano"
            name="ano"
            placeholder="Ano"
            required
          />
          <input
            type="number"
            id="ISBN"
            name="ISBN"
            placeholder="ISBN"
            required
          />
          </div>
          <button type="submit" class="button-enter">Registrar</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %} {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
        <div class="barra"></div>
      </section>
    </main>
  </body>
</html>
